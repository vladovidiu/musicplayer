<div layout="vertical" layout-fill>

  <md-content class="centerPosition">
    <header ng-include="'app/components/navbar/navbar.html'"></header>
    <section class="jumbotron">
      <div class="songDetail">
        <h1>Song Name</h1>
        <h2>Artist</h2>
      </div>
      <div class="progressBar" layout="row">
        <div class="leftTimer">0:00</div>
        <md-progress-linear class="md-accent bar" md-mode="{{main.mode}}" value="{{main.determinateValue}}"></md-progress-linear>
        <div class="rightTimer">0:00</div>
      </div>
      <div class="playOptions">
        <md-button class="md-raised">Previous</md-button>
        <md-button class="md-raised md-primary">Play</md-button>
        <md-button class="md-raised md-primary" ng-show="false">Pause</md-button>
        <md-button class="md-raised">Next</md-button>
      </div>

    </section>

    <div class="" layout-align="center">
      <div ng-include="'app/components/playerScreen/playerScreen.html'"></div>
    </div>
    <footer>
      <md-toolbar layout="row" layout-align="center center">
        <p>Vlad Ovidiu Tutunea <a href="https://github.com/vladovidiu" target="_blank">@vladovidiu</a></p>
      </md-toolbar>
    </footer>
  </md-content>
</div>
